
<div class="card">
    <div class="image">
        <img src="https://assets.compramass.com/products/{{producto.ean}}@3x.jpg" alt="https://assets.compramass.com/products/{{producto.ean}}@3x.jpg"/>
    </div>
    <div class="content">
        <div class="c1">
            <h5 class="name">{{producto.name}}</h5>
            <h4 class="price">{{producto.price | currency:'$':'symbol':'1.0'}}</h4>
        </div>
        <div class="c2">
            <button class="btn">Comprar</button>
        </div>
    </div>
</div>
