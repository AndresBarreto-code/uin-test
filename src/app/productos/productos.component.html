<div *ngFor='let elemento of categoriesHtml'  class="">
    <div *ngIf="elemento.componente == 'titulo'">
        <app-titulo [titulo]=elemento.titulo></app-titulo>
    </div>
    <div *ngIf="elemento.componente == 'kind1'">
        <app-kind1 [producto]=elemento.producto></app-kind1>
    </div>
    <div *ngIf="elemento.componente == 'kind2'">
        <app-kind2 [producto]=elemento.producto></app-kind2>
    </div>
</div>
